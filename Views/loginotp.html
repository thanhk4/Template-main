<div style="max-width: 400px; margin: auto; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); background-color: white;">
    <h2 class="text-center">Đăng Nhập</h2>
    <form>
        <div class="form-group mb-3">
            <label class="form-label">Tên Đăng Nhập</label>
            <input type="text" class="form-control" placeholder="Nhập số điện thoại hoặc email" required>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Mã OTP</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nhập mã OTP">
                <button class="btn btn-outline-secondary" type="button">Gửi mã</button>
            </div>
        </div>
        <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        </div>
        <div class="text-start ">
            <a href="#!login" class="text-decoration-none">Quay lại</a>
        </div>
    </form>
</div>
